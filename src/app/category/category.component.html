<div class="list-group">

    <a (click)="selectCategory()" [class.active]="displayAll" class="list-group-item list-group-item-action"> All
        categories </a>

    <a (click)="selectCategory(item)" [class.active]="!displayAll && selectedCategory.id==item.id"
        class="list-group-item list-group-item-action" *ngFor="let item of categories"> {{
        item.name }} </a>

</div>
