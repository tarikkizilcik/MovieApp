<div *ngIf="movies.length > 0; else noMovies">
    <h1> {{ title }} </h1>

    <!-- <div class="alert alert-warning">
        {{movies.length}} movie(s) found.
    </div> -->

    <div class="mb-3">
        <input type="text" class="form-control" [(ngModel)]="filterSearch" placeholder="Search...">
        <small class="text-muted" *ngIf="filterSearch">
            The word you are looking for: {{ filterSearch }}
        </small>
    </div>

    <!-- <ng-template [ngTemplateOutlet]="movieList2" [ngTemplateOutletContext]="{ movies: popularMovies}"></ng-template> -->
    <ng-template [ngTemplateOutlet]="movieList1"></ng-template>
</div>

<ng-template #noMovies>
    <div class="alert alert-warning">
        Movie not found
    </div>
</ng-template>

<ng-template #movieList1>
    <div class="card mb-3" *ngFor="let item of movies | movieFilter :filterSearch">
        <div class="row">
            <div class="col-md-3">
                <img src="assets/img/{{ item.imageUrl }}" class="img-fluid rounded-start">
            </div>
            <div class="col-md-9">
                <div class="card-body">
                    <h2 class="card-title"> {{ item.title }} </h2>
                    <p class="card-text"> {{ item.description | summary: 15 }} </p>
                    <p class="card-text"> {{ item.datePublished | date }} </p>
                    <div>
                        <button class="btn btn-sm btn-outline-primary">Details</button>
                        <button (click)="addToList($event, item)" class="btn btn-sm btn-primary ms-1">Add to the list</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
